                <ul class="rmm-main-list">
                    <li><a href="index.html">Home</a></li>
                    <li class="selected"><a href="javascript:void(0)" onclick="myExpense()">Expenses</a></li>
                    <li><a href="javascript:void(0)" onclick="myIncome()">Incomes</a></li>
                    <li><a href="javascript:void(0)" onclick="myReport()">Reports</a></li>
                </ul>
            </div>
        </nav>
        <section class="body row scroll-y">
            <h1>Expenses</h1>
            <h2>Transaction Keeper DataBase</h2>
            <div class="well">
                <form id="transactions-form" role="form">
                    <div class="form-group">
                        <select name="select" id="tipo" class="form-control" style="display:none;">
                            <option value="Expense">Expense</option>
                        </select>
                        <br>
                        <label for="category">Category</label>
                        <input type="text" class="form-control" id="category" placeholder="Category" required>
                        <br>
                        <label for="item">Item</label>
                        <input type="text" class="form-control" id="item" placeholder="Provider | Recipient">
                        <br>
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="$" required>
                        <br>
                        <label for="trans_date">Date</label>
                        <input type="date" class="form-control" id="trans_date" required>
                        <br>
                        <label for="note">Comments</label>
                        <input type="text" class="form-control" id="note" placeholder="comments">
                    </div>
                    <input type="button" class="btn btn-warning" id="transactions-op-discard" value="Discard">
                    <input type="submit" class="btn btn-success" id="transactions-op-save" value="Save">
                    <input type="hidden" class="btn btn-primary" id="id_entry" value="0">
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <tr id="transactions-head" class="danger">
                        <th>ID</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Comments</th>
                    </tr>
                    <tbody id="transactions-table">
                    </tbody>
                </table>
            </div>
        </section>
        <footer class="footer row">
            Some status text here
        </footer>
    </main>
</template>
